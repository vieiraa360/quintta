{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <style type="text/css">
        body {
            margin-top: 70px;
        }
    </style>
<div class="container" id="registerContainer">
        <div class="row col-md-auto">
        <form method="post" action="{% url 'register' %}" class="accountform">
            <fieldset class="form-group">
                <legend>Create a new account</legend>
                <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
                {% csrf_token %}
                {{  user_form | as_bootstrap }}
                <div class="form-group">
                <p class="help-block" style="color: #29335C">Can we keep your personal information for the purpose of your authentication once you login to the website?</p>
               <input type="checkbox" name="data-consent-checkbox" value="data-consent-checkbox" required id="data-consent-checkbox"><label for="data-consent-checkbox" style="color: #29335C">&emsp; Yes please!</label>
              </div>
                <button type="submit" ng-disabled="contactForm.$invalid" class="btn btn-primary">Create account</button>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
