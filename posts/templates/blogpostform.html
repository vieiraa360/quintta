{% extends "base.html" %}
{% load bootstrap_tags %}
{% load static %}
{% block content %}
    <div class="container" id="postFormContainer">
        <style type="text/css">
            body {
                margin-top: 70px;
            }
        </style>
        <h1>New post</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>


{% endblock %}
